<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }

    body {
      margin: 0;
      height: 100vh;
      background-color: hsl(212, 45%, 89%);
      display: flex;
      flex-direction: column;
    }

    main {
      flex: 1;
    }

    .andari {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
    }

    .container-all {
      background-color: white;
      display: block;
      width: 275px;
      height: 420px;
      border-radius: 5%;
      justify-content: center;
    }

    .outfit-400 {
      font-family: "Outfit", sans-serif;
      font-optical-sizing: auto;
      font-weight: 400;
      font-style: normal;
      color: hsl(216, 15%, 48%);
      display: flex;
    }

    .outfit-700 {
      font-family: "Outfit", sans-serif;
      font-optical-sizing: auto;
      font-weight: 700;
      font-style: normal;
      color: hsl(218, 44%, 22%);
    }

    .pp {
      font-size: 17px;
      padding-left: 2%;
      text-align: center;
    }

    .p {
      font-size: 15px;
      padding-left: 2%;
      text-align: center;
    }

    img {
      height: 60%;
      width: 235px;
      margin-top: 5%;
      margin-left: 7.5%;
      border-radius: 5%;
    }
  </style>
</head>

<body>

  <main>
    <div class="andari">
      <div class="container-all">
        <img src="./images/image-qr-code.png" alt="qr-code">
        <p class="outfit-700 pp">Improve your front-end skills by building projects</p>

        <p class="outfit-400 p">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
        </p>
      </div>
    </div>
  </main>

  <footer class="attribution">
    Coded by <a href="#">Mohd. Al-Sous (aka. DARK)</a>.
  </footer>

</body>

</html>
